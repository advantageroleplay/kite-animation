<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Kite</title>
  <style>
    body {
      margin: 0;
      background: transparent;
      overflow: hidden;
    }
    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    .kite {
      position: absolute;
      top: 100px;
      left: 50%;
      width: 200px;
      transform: translateX(-50%) rotate(0deg);
      animation: sway 4s ease-in-out infinite;
    }
    @keyframes sway {
      0%, 100% { transform: translateX(-50%) rotate(0deg); }
      50% { transform: translateX(-50%) rotate(4deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="kite" src="A_2D_digital_illustration_showcases_a_kite_glowing.png" alt="Kite Illustration">
  </div>
</body>
</html>
